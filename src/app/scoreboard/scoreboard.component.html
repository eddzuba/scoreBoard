<div class="scoreboard">
  <div class="team">
    <h2>Team 1</h2>
    <div id="score1" class="score">{{ score1 }}</div>
    <button (click)="incrementScore1()" class="button">+1</button>
  </div>
  <div class="team">
    <h2>Team 2</h2>
    <div id="score2" class="score">{{ score2 }}</div>
    <button (click)="incrementScore2()" class="button">+1</button>
  </div>
  <button (click)="resetScores()" class="button reset">Reset</button>

</div>
