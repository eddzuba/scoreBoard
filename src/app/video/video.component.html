<div class="container mt-4">
  <h1>Video Recorder</h1>
  <video autoplay playsinline class="border w-100" style="height: 300px;"></video>
  <div class="mt-3">
    <button class="btn btn-primary me-2" (click)="toggleCamera()">Switch Camera</button>
    <button class="btn btn-success me-2" (click)="startRecording()">Start Recording</button>
    <button class="btn btn-danger me-2" (click)="stopRecording()">Stop Recording</button>
    <button class="btn btn-info" (click)="saveLast30Seconds()">Save Last 30 Seconds</button>
  </div>
</div>
